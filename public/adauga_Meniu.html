<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adauga Meniu</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- update the version number as needed -->
        <script defer src="/__/firebase/10.10.0/firebase-app-compat.js"></script>
        <!-- include only the Firebase features as you need -->
        <script defer src="/__/firebase/10.10.0/firebase-auth-compat.js"></script>
        <script defer src="/__/firebase/10.10.0/firebase-database-compat.js"></script>
        <script defer src="/__/firebase/10.10.0/firebase-firestore-compat.js"></script>
        <script defer src="/__/firebase/10.10.0/firebase-functions-compat.js"></script>
        <script defer src="/__/firebase/10.10.0/firebase-messaging-compat.js"></script>
        <script defer src="/__/firebase/10.10.0/firebase-storage-compat.js"></script>
        <script defer src="/__/firebase/10.10.0/firebase-analytics-compat.js"></script>
        <script defer src="/__/firebase/10.10.0/firebase-remote-config-compat.js"></script>
        <script defer src="/__/firebase/10.10.0/firebase-performance-compat.js"></script>
        <!-- 
          initialize the SDK after all desired features are loaded, set useEmulator to false
          to avoid connecting the SDK to running emulators.
        -->
        <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    </head>
<body>
    <div id="header" include-html="header.html">    </div>

    <div class="container mt-5">
        <h2>Adaugă Articol în Meniu</h2>
        <form id="addMenuItemForm">
            <div class="mb-3">
                <label for="restaurantSelect" class="form-label">Selectează Restaurantul</label>
                <select class="form-select" id="restaurantSelect">
                    <!-- Opțiunile vor fi generate dinamic -->
                </select>
            </div>
            <div class="mb-3">
                <label for="itemName" class="form-label">Numele Preparatului</label>
                <input type="text" class="form-control" id="itemName" required>
            </div>
            <div class="mb-3">
                <label for="itemPrice" class="form-label">Prețul</label>
                <input type="number" class="form-control" id="itemPrice" required>
            </div>
            <div class="mb-3">
                <label for="itemAvailability" class="form-label">Disponibilitate</label>
                <input type="number" class="form-control" id="itemAvailability" required>
            </div>
            <div class="mb-3">
                <label for="itemCategory" class="form-label">Categorie</label>
                <input type="text" class="form-control" id="itemCategory" required>
            </div>
            <div class="mb-3">
                <label for="itemDiscount" class="form-label">Reducere (%)</label>
                <input type="number" class="form-control" id="itemDiscount">
            </div>
            <div class="mb-3">
                <label for="itemImage" class="form-label">Imagine Produs</label>
                <input type="file" class="form-control" id="itemImage">
            </div>
            <button type="submit" class="btn btn-primary">Adaugă Articolul</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/adaugaMeniu.js"></script> <!-- Acest script va trebui creat pentru a gestiona adăugarea articolelor în meniu -->

    <script>
        // Functie pentru a include header.html
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                file = elmnt.getAttribute("include-html");
                if (file) {
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4) {
                            if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                            if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                            elmnt.removeAttribute("include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    return;
                }
            }
        }
        
        includeHTML();
        </script>
        
</body>
</html>
