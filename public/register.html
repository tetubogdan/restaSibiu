<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Înregistrare</title>
    <!-- Include Bootstrap CSS din node_modules sau CDN -->
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.10.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/10.10.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.10.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.10.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.10.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/10.10.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/10.10.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/10.10.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/10.10.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/10.10.0/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 mt-5">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Creează un Cont Nou</h2>
                    <form id="register-form">
    <div class="mb-3">
        <input type="text" class="form-control" id="register-username" placeholder="Nume de utilizator" required>
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" id="register-password" placeholder="Parolă" required>
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" id="register-password-confirm" placeholder="Confirmare parolă" required>
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" id="register-fullname" placeholder="Nume complet" required>
    </div>
    <div class="mb-3">
        <input type="email" class="form-control" id="register-email" placeholder="Email" required>
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" id="register-phone" placeholder="Telefon" required>
    </div>
    <div class="mb-3">
        <input type="date" class="form-control" id="register-dob" placeholder="Data nașterii" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Înregistrează-te</button>
</form>

                    <div class="text-center mt-3">
                        Ai deja un cont? <a href="login.html">Loghează-te</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS și Popper.js din node_modules sau CDN -->
<script src="js/register.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
