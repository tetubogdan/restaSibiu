<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard 2</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<!-- update the version number as needed -->
    <script defer src="/__/firebase/10.10.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/10.10.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.10.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.10.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.10.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/10.10.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/10.10.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/10.10.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/10.10.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/10.10.0/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
</head>
<body>
    <div id="header" include-html="header.html">    </div>

    <div class="container mt-5">
        <h2>Adaugă Restaurant</h2>
        <form id="addRestaurantForm">
            <div class="mb-3">
                <label for="restaurantName" class="form-label">Nume Restaurant</label>
                <input type="text" class="form-control" id="restaurantName" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Adresa</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">Localitate</label>
                <input type="text" class="form-control" id="city" required>
            </div>
            <div class="mb-3">
                <label for="county" class="form-label">Județ</label>
                <input type="text" class="form-control" id="county" required>
            </div>
            <div class="mb-3">
                <label for="googleMaps" class="form-label">Google Maps</label>
                <input type="url" class="form-control" id="googleMaps">
            </div>
            <div class="mb-3">
                <label for="logo" class="form-label">Logo</label>
                <input type="file" class="form-control" id="logo">
            </div>
            <div class="mb-3">
                <label for="banner" class="form-label">Banner</label>
                <input type="file" class="form-control" id="banner">
            </div>
            <div class="mb-3">
                <h4>Program</h4>
                <div class="row">
                    <div class="col">
                        <label for="luni" class="form-label">Luni</label>
                        <input type="text" class="form-control" id="luni" value="11:00 - 22:00" required>
                    </div>
                    <div class="col">
                        <label for="marti" class="form-label">Marti</label>
                        <input type="text" class="form-control" id="marti" value="11:00 - 22:00" required>
                    </div>
                    <div class="col">
                        <label for="miercuri" class="form-label">Miercuri</label>
                        <input type="text" class="form-control" id="miercuri" value="11:00 - 22:00" required>
                    </div>
                    <div class="col">
                        <label for="joi" class="form-label">Joi</label>
                        <input type="text" class="form-control" id="joi" value="11:00 - 22:00" required>
                    </div>
                    <div class="col">
                        <label for="vineri" class="form-label">Vineri</label>
                        <input type="text" class="form-control" id="vineri" value="11:00 - 22:00" required>
                    </div>
                    <div class="col">
                        <label for="sambata" class="form-label">Sambata</label>
                        <input type="text" class="form-control" id="sambata" value="11:00 - 22:00" required>
                    </div>
                    <!-- Repetă pentru fiecare zi a săptămânii, modificând id-ul și label-ul corespunzător -->
                    <div class="col">
                        <label for="duminica" class="form-label">Duminică</label>
                        <input type="text" class="form-control" id="duminica" value="11:00 - 22:00" required>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Adaugă</button>
        </form>
    </div>
    



    <!-- Restul conținutului paginii aici -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>


    <script>
    // Functie pentru a include header.html
    function includeHTML() {
        var z, i, elmnt, file, xhttp;
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
            elmnt = z[i];
            file = elmnt.getAttribute("include-html");
            if (file) {
                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4) {
                        if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                        if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                        elmnt.removeAttribute("include-html");
                        includeHTML();
                    }
                }
                xhttp.open("GET", file, true);
                xhttp.send();
                return;
            }
        }
    }
    
    includeHTML();
    </script>
</body>


</html>
